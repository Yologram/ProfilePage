<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
	<title>Profile Page</title>

	<div id="apropos" class="para">

			<h3>A Propos de Moi</h3>

			<ul>
				<li>Nom : {{last_name}}</li>
				<br>
				<li>Prénom : {{first_name}}</li>
				<br>
				<li>ID : {{id}}</li>
				<br>
				<li>Emploi : {{occupation}}</li>
				<br>
				<li>Badges : <span elt="badges"></span></li>
				<br>
				
			</ul>

	</div>

	<div class="modalDialog">

		<div id="contact">

			<button id="close">Fermer</button>

			<h2>Contacts</h2>

			<p>{{contact.email}}</p>

			<p>{{contact.website}}</p>

	<footer>

		<div id="foot">

		© METAIS Louis 2015

	</footer>
</script>
<script type="text/javascript" src="node_modules/zepto/zepto.min.js"></script>
<script type="text/javascript" src="node_modules/mustache/mustache.js"></script>
<script type="text/javascript" src="js/app.js" ></script>

</html>
